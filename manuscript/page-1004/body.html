<div class="leaf "><div class="inner justify"><p>馬，挑著擔，不問好歹，一陣風，闖將進去。那老者看見，諕得跌倒在地，口裏</p><p>只說：「是妖怪來了，妖怪來了。」三藏攙起道：「施主莫怕，不是妖怪，是我</p><p>徒弟。」老者戰兢兢道：「這般好俊師父，怎麼尋這樣醜徒弟。」三藏道：「雖</p><p>然相貌不中，卻倒會降龍伏虎，捉怪擒妖。」老者似信不信的，扶著唐僧慢走。</p><p>卻說那三個兇頑闖入廳房上，拴了馬，丟下行李。那廳中原有幾個和尚念</p><p>經，八戒掬著長嘴喝道：「那和尚，念的是甚麼經？」那些和尚聽見問了一聲，</p><p>忽然抬頭：</p><p>觀看外來人，嘴長耳朵大。</p><p>身粗背膊寬，聲響如雷咋。</p><p>行者與沙僧，容貌更醜陋。</p><p>廳堂幾眾僧，無人不害怕。</p><p>闍黎還念經，班首教行罷。</p></div> </div>
