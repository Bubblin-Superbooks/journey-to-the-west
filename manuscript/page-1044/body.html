<div class="leaf "><div class="inner justify"><p>門裏小妖急報：「大王，門外有人要師父哩。」妖邪道：「這定是那潑和尚來</p><p>了。」教：「快取披掛兵器來。」眾小妖連忙取出。妖邪結束了，執兵器在手，</p><p>即命開門，走將出來。八戒與沙僧對列左右，見妖邪怎生披掛？好怪物，你看</p><p>他：</p><p>頭戴金盔晃且輝，身披金甲掣虹霓。</p><p>腰圍寶帶團珠翠，足踏煙黃靴樣奇。</p><p>鼻準高隆如嶠聳，天庭廣闊若龍儀。</p><p>眼光閃灼圓還暴，牙齒鋼鋒尖又齊。</p><p>短髮蓬鬆飄火焰，長鬚瀟灑挺金錐。</p><p>口咬一枝青嫩藻，手拿九瓣赤銅鎚。</p><p>一聲咿啞門開處，響似三春驚蟄雷。</p><p>這等形容人世少，敢稱靈顯大王威。</p><p class=" stretch-last-line ">妖邪出得門來，隨後有百十個小妖，一個個掄槍舞劍，擺開兩哨。對八戒道：</p></div> </div>
