<div class="leaf "><div class="inner justify"><p class="no-indent  ">道：「你那時節魔孽迷心，今朝得成正果，才知老孫是好人也。」</p><p>行者久等不見，心焦道：「列位與我傳報一聲，但遲了，恐傷吾師之命。」諸天</p><p>道：「不敢報，菩薩吩咐，只等他自出來哩。」行者性急，那裏等得，急縱身往</p><p>裏便走。噫！</p><p>這個美猴王，性急能鵲薄。</p><p>諸天留不住，要往裏邊蹕。</p><p>拽步入深林，睜眼偷覷著。</p><p>遠觀救苦尊，盤坐襯殘箬。</p><p>懶散怕梳妝，容顏多綽約。</p><p>散挽一窩絲，未曾戴纓絡。</p><p>不掛素藍袍，貼身小襖縛。</p><p>漫腰束錦裙，赤了一雙腳。</p><p>披肩繡帶無，精光兩臂膊。</p><p>玉手執鋼刀，正把竹皮削。</p></div> </div>
