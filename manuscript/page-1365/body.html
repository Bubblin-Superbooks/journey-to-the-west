<div class="leaf "><div class="inner justify"><p class="no-indent  ">　　　　春不榮華冬不枯，雲來霧往只如無。」</p><p>凌空子道：「我亦體前頂針二句：</p><p>無風搖拽婆娑影，有客欣憐福壽圖。」</p><p>拂雲叟亦頂針道：</p><p>「圖似西山堅節老，清如南國沒心夫。」</p><p>孤直公亦頂針道：</p><p>「夫因側葉稱梁棟，臺為橫柯作憲烏。」</p><p>長老聽了，讚嘆不已道：「真是陽春白雪，浩氣沖霄，弟子不才，敢再起兩句。」</p><p>孤直公道：「聖僧乃有道之士，大養之人也。不必再相聯句，請賜教全篇，庶我</p><p>等亦好勉強而和。」三藏無已，只得笑吟一律曰：</p><p>「杖錫西來拜法王，願求妙典遠傳揚。</p><p>金芝三秀詩壇瑞，寶樹千花蓮蕊香。</p><p>百尺竿頭須進步，十方世界立行藏。</p><p>修成玉像莊嚴體，極樂門前是道場。」</p></div> </div>
