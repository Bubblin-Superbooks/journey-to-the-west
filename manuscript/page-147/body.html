<div class="leaf "><div class="inner justify"><p>孟秋望日，我有一寶盆，盆中具設百樣奇花、千般異果等物，與汝等享此盂蘭盆</p><p>會，如何？」概眾一個個合掌，禮佛三匝領會。如來卻將寶盆中花果品物，著阿</p><p>儺捧定，著迦葉佈散。大眾感激，各獻詩伸謝。</p><p>福詩曰：</p><p>福星光耀世尊前，福納彌深遠更綿。</p><p>福德無疆同地久，福緣有慶與天連。</p><p>福田廣種年年盛，福海洪深歲歲堅。</p><p>福滿乾坤多福蔭，福增無量永周全。</p><p>祿詩曰：</p><p>祿重如山彩鳳鳴，祿隨時泰祝長庚。</p><p>祿添萬斛身康健，祿享千鍾世太平。</p><p>祿俸齊天還永固，祿名似海更澄清。</p><p>祿恩遠繼多瞻仰，祿爵無邊萬國榮。</p><p>壽詩曰：</p><p>壽星獻彩對如來，壽域光華自此開。</p><p>壽果滿盤生瑞靄，壽花新採插蓮臺。</p></div> </div>
