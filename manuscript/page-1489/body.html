<div class="leaf "><div class="inner justify"><p class="no-indent  ">猩道：「快走，大王爺爺正在剝皮亭上等你回話哩。」</p><p>行者聞言，拽開步，敲著鑼，徑入前門裏看處，原來是懸崖削壁，石屋虛堂，左</p><p>右有琪花瑤草，前後多古柏喬松。不覺又至二門之內，忽抬頭，見一座八窗明亮</p><p>的亭子，亭子中間有一張戧金的交椅，椅子上端坐著一個魔王，真個生得惡像。</p><p>但見他：</p><p>晃晃霞光生頂上，威威殺氣迸胸前。</p><p>口外獠牙排利刃，鬢邊焦髮放紅煙。</p><p>嘴上髭鬚如插箭，遍體昂毛似疊氈。</p><p>眼突銅鈴欺太歲，手持鐵杵若摩天。</p><p class=" stretch-last-line ">行者見了，公然傲慢那妖精，更不循一些兒禮法：調轉臉，朝著外，只管敲鑼。 妖王問道：「你來了？」行者不答。又問：「有來有去，你來了？」也不答應。</p></div> </div>
