<div class="leaf "><div class="inner justify"><p>了浴池。但見一座門牆，十分壯麗，遍地野花香豔豔，滿傍蘭蕙密森森。後面一</p><p>個女子走上前，哨的一聲，把兩扇門兒推開，那中間果有一塘熱水。這水：</p><p>自開闢以來，太陽星原貞有十，後被羿善開弓，射落九烏墜地，止存金烏一星，</p><p>乃太陽之真火也。天地有九處湯泉，俱是眾烏所化。那九陽泉，乃香冷泉、伴山</p><p>泉、溫泉、東合泉、潢山泉、孝安泉、廣汾泉、湯泉──此泉乃濯垢泉。</p><p>有詩為證。詩曰：</p><p>一氣無冬夏，三秋永注春。</p><p>炎波如鼎沸，雪浪似湯新。</p><p>分溜滋禾稼，停流蕩俗塵。</p><p>涓涓珠淚泛，滾滾玉生津。</p><p>潤滑原非釀，清平還自溫。</p><p>瑞祥本地秀，造化乃天真。</p><p>佳人洗處冰肌滑，滌蕩塵煩玉體新。</p></div> </div>
