<div class="leaf "><div class="inner justify"><p>綠柳盈山道，奇花滿澗渠。</p><p>香蘭圍石屋，芳草映巖嵎。</p><p>流水連溪碧，雲封古樹虛。</p><p>野禽聲聒聒，幽鹿步徐徐。</p><p>修竹枝枝秀，紅梅葉葉舒。</p><p>寒鴉棲古樹，春鳥噪高樗。</p><p>夏麥盈田廣，秋禾遍地餘。</p><p>四時無葉落，八節有花如。</p><p>每生瑞藹連霄漢，常放祥雲接太虛。</p><p>這大聖喜喜歡歡走將進去，一程一節，看不盡無邊的景致。直入裏面，更沒個</p><p>人兒，靜靜悄悄的，雞犬之聲也無。心中暗道：「這聖賢想是不在家了。」又</p><p>進數里看時，見一個女道姑坐在榻上。你看他怎生模樣：</p><p>頭戴五花納錦帽，身穿一領織金袍。</p><p>腳踏雲尖鳳頭履，腰繫攢絲雙穗絛。</p><p>面似秋容霜後老，聲如春燕社前嬌。</p></div> </div>
