<div class="leaf "><div class="inner justify"><p>一行君王幾位，觀之良久。早有儀制司官邀請行者三人入留春亭，國王攜唐僧上華</p><p>夷閣，各自飲宴。那歌舞吹彈，鋪張陳設，真是：</p><p>崢嶸閶闔曙光生，鳳閣龍樓瑞靄橫。</p><p>春色細鋪花草繡，天光遙射錦袍明。</p><p>笙歌繚繞如仙宴，杯斝飛傳玉液清。</p><p>君悅臣歡同玩賞，華夷永鎮世康寧。</p><p>此時長老見那國王敬重，無計可奈，只得勉強隨喜，誠是外喜而內憂也。坐間見壁</p><p>上掛著四面金屏，屏上畫著春夏秋冬四景，皆有題詠，皆是翰林名士之詩：</p><p>《春景詩》曰：</p><p>周天一氣轉洪鈞，大地熙熙萬象新。</p><p>桃李爭妍花爛熳，燕來畫棟疊香塵。</p><p>《夏景詩》曰：</p><p>薰風拂拂思遲遲，宮院榴葵映日輝。</p><p>玉笛音調驚午夢，芰荷香散到庭幃。</p></div> </div>
