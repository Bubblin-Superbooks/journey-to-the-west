<div class="leaf "><div class="inner justify"><p>《秋景詩》曰：</p><p>金井梧桐一葉黃，珠簾不捲夜來霜。</p><p>燕知社日辭巢去，鴈折蘆花過別鄉。</p><p>《冬景詩》曰：</p><p>天雨飛雲暗淡寒，朔風吹雪積千山。</p><p>深宮自有紅爐暖，報道梅開玉滿欄。</p><p>那國王見唐僧恣意看詩，便道：「駙馬喜玩詩中之味，必定善於吟哦。如不吝珠</p><p>玉，請依韻各和一首如何？」長老是個對景忘情，明心見性之意。見國王欽重，命</p><p>和前韻，他不覺忽詠一句道：「日暖冰消大地鈞。」國王大喜，即召侍衛官：「取</p><p>文房四寶，請駙馬和完錄下，俟朕緩緩味之。」長老欣然不辭，舉筆而和：</p><p>和春景詩》曰：</p><p>日暖冰消大地鈞，御園花卉又更新。</p><p>和風膏雨民沾澤，海晏河清絕俗塵。</p><p>和夏景詩》曰：</p></div> </div>
