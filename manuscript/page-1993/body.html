<div class="leaf "><div class="inner justify"><p>喜，欲請駙馬赴席，忽有內宮官對御前啟奏道：「萬歲，正宮娘娘有請。」國王遂</p><p>退入內宮，只見那三宮皇后、六院嬪妃，引領著公主，都在昭陽宮談笑。真個是花</p><p>團錦簇，那一片富麗妖嬈，真勝似天堂月殿，不亞於仙府瑤宮。有喜會佳姻新詞四</p><p>首為證。</p><p>《喜詞》云：</p><p>喜喜喜，欣然樂矣。結婚姻，恩愛美。巧樣宮妝，嫦娥怎比。龍釵與鳳</p><p>釵，豔豔飛金縷。櫻唇皓齒朱顏，嬝娜如花輕體。錦重重，五彩叢中；香</p><p>拂佛，千金隊裏。</p><p>《會詞》云：</p><p>會會會，妖嬈嬌媚。賽毛嬙，欺楚妹。傾國傾城，比花比玉。妝飾更鮮</p><p>妍，釵環多豔麗。蘭心蕙性清高，粉臉冰肌榮貴。黛眉一線遠山微，窈窕</p></div> </div>
