<div class="leaf "><div class="inner justify"><p class="no-indent  ">，掄開手，牽衣執袂，滴淚難分。正在那叮嚀拜別之際，只聽得山腳下叫喊如雷 道：「我師父來也！我師父來也！」諕得個三藏痴呆，伯欽打掙。</p><p>畢竟不知是甚人叫喊，且聽下回分解。</p><p>第十四回 心猿歸正　六賊無蹤</p><p>詩曰：</p><p>佛即心兮心即佛，心佛從來皆要物。</p><p>若知無物又無心，便是真心法身佛。</p><p>法身佛，沒模樣，一顆圓光涵萬象。</p><p>無體之體即真體，無相之相即實相。</p><p>非色非空非不空，不來不向不回向。</p><p>無異無同無有無，難捨難取難聽望。</p><p>內外靈光到處同，一佛國在一沙中。</p><p>一粒沙含大千界，一個身心萬法同。</p><p>知之須會無心訣，不染不滯為淨業。</p><p>善惡千端無所為，便是南無釋迦葉。</p></div> </div>
