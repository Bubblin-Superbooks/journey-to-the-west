<div class="leaf "><div class="inner justify"><p class="no-indent  ">峰，一個個亂搬了許多堆集。大聖看了，教：「小的們，都往洞內藏躲，讓老 孫作法。」</p><p>那大聖上了山巔看處，只見那南半邊鼕鼕鼓響，噹噹鑼鳴，閃上有千餘人馬，</p><p>都架著鷹犬，持著刀槍。猴王仔細看那些人來得兇險，好男子，真個驍勇。但</p><p>見：</p><p>狐皮蓋肩頂，錦綺裹腰胸。</p><p>袋插狼牙箭，胯掛寶雕弓。</p><p>人似搜山虎，馬如跳澗龍。</p><p>成群引著犬，滿膀架其鷹。</p><p>荊筐抬火炮，帶定海東青。</p><p>粘竿百十擔，兔叉有千根。</p><p>牛頭攔路網，閻王扣子繩。</p><p>一齊亂吆喝，散撒滿天星。</p><p class=" stretch-last-line ">大聖見那些人佈上他的山來，心中大怒，手裏捻訣，口內念念有詞，往那巽地 上吸了一口氣，呼的吹將去，便是一陣狂風。好風！但見：</p></div> </div>
