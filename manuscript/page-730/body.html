<div class="leaf "><div class="inner justify"><p class="no-indent  ">麼又有個甚麼行者孫？想是他幾個兄弟都來了。」二魔道：「兄長放心。我這葫 蘆裝下一千人哩，我才裝了者行孫一個，又怕那甚麼行者孫？等我出去看看，一 發裝來。」老魔道：「兄弟仔細。」</p><p>你看那二魔拿著個假葫蘆，還像前番，雄糾糾，氣昂昂，走出門高呼道：「你是</p><p>那裏人氏，敢在此間吆喝？」行者道：「你認不得我：</p><p>家居花果山，祖貫水簾洞。</p><p>只為鬧天宮，多時罷爭競。</p><p>如今幸脫災，棄道從僧用。</p><p>秉教上雷音，求經歸覺正。</p><p>相逢野潑魔，卻把神通弄。</p><p>還我大唐僧，上西參佛聖。</p><p>兩家罷戰爭，各守平安境。</p><p>休惹老孫焦，傷殘老性命。」</p></div> </div>
