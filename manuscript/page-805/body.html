<div class="leaf "><div class="inner justify"><p>僧的夢來，說芭蕉樹下方是井。正行走，果見一株芭蕉，生得茂盛，比眾花木不</p><p>同。真是：</p><p>一種靈苗秀，天生體性空。</p><p>枝枝抽片紙，葉葉捲芳叢。</p><p>翠縷千條細，丹心一點紅。</p><p>淒涼愁夜雨，憔悴怯秋風。</p><p>長養元丁力，栽培造化工。</p><p>緘書成妙用，揮灑有奇功。</p><p>鳳翎寧得似，鸞尾迥相同。</p><p>薄露瀼瀼滴，輕煙淡淡籠。</p><p>青陰遮戶牖，碧影上簾櫳。</p><p>不許棲鴻雁，何堪繫玉驄。</p><p>霜天形槁悴，月夜色朦朧。</p><p>僅可消炎暑，猶宜避日烘。</p><p>愧無桃李色，冷落粉牆東。</p><p class=" stretch-last-line ">行者道：「八戒，動手麼，寶貝在芭蕉樹下埋著哩。」那獃子雙手舉鈀，築倒了</p></div> </div>
