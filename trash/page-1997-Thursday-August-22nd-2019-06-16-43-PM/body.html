<div class="leaf "><div class="inner justify"><p>崢嶸閶闔曙光生，鳳閣龍樓瑞靄橫。</p><p>春色細鋪花草繡，天光遙射錦袍明。</p><p>笙歌繚繞如仙宴，杯斝飛傳玉液清。</p><p>君悅臣歡同玩賞，華夷永鎮世康寧。</p><p>此時長老見那國王敬重，無計可奈，只得勉強隨喜，誠是外喜而內憂也。坐間見壁</p><p>上掛著四面金屏，屏上畫著春夏秋冬四景，皆有題詠，皆是翰林名士之詩：</p><p>《春景詩》曰：</p><p>周天一氣轉洪鈞，大地熙熙萬象新。</p><p>桃李爭妍花爛熳，燕來畫棟疊香塵。</p><p>《夏景詩》曰：</p><p>薰風拂拂思遲遲，宮院榴葵映日輝。</p><p>玉笛音調驚午夢，芰荷香散到庭幃。</p><p>《秋景詩》曰：</p><p>金井梧桐一葉黃，珠簾不捲夜來霜。</p><p>燕知社日辭巢去，鴈折蘆花過別鄉。</p><p>《冬景詩》曰：</p></div> </div>
