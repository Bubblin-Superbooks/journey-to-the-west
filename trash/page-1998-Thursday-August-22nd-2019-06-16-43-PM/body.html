<div class="leaf "><div class="inner justify"><p>天雨飛雲暗淡寒，朔風吹雪積千山。</p><p>深宮自有紅爐暖，報道梅開玉滿欄。</p><p>那國王見唐僧恣意看詩，便道：「駙馬喜玩詩中之味，必定善於吟哦。如不吝珠</p><p>玉，請依韻各和一首如何？」長老是個對景忘情，明心見性之意。見國王欽重，命</p><p>和前韻，他不覺忽詠一句道：「日暖冰消大地鈞。」國王大喜，即召侍衛官：「取</p><p>文房四寶，請駙馬和完錄下，俟朕緩緩味之。」長老欣然不辭，舉筆而和：</p><p>和春景詩》曰：</p><p>日暖冰消大地鈞，御園花卉又更新。</p><p>和風膏雨民沾澤，海晏河清絕俗塵。</p><p>和夏景詩》曰：</p><p>斗指南方白晝遲，槐雲榴火鬥光輝。</p><p>黃鸝紫燕啼宮柳，巧轉雙聲入絳幃。</p><p>和秋景詩》曰：</p><p>香飄橘綠與橙黃，松柏青青喜降霜。</p></div> </div>
